<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รีวิวความพึงพอใจลูกค้า</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
        nav { background: #2d7a46; padding: 16px; }
        nav a { color: #fff; text-decoration: none; margin-right: 24px; font-weight: bold; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h1 { color: #2d7a46; }
        .review { border-bottom: 1px solid #eee; padding: 16px 0; }
        .review:last-child { border-bottom: none; }
        .customer { font-weight: bold; color: #444; }
        .place { color: #2d7a46; font-style: italic; }
        .stars { color: #f5b301; }
        .comment { margin-top: 8px; color: #333; }
        .btn-review { display: inline-block; margin: 24px 0 0 0; padding: 10px 24px; background: #2d7a46; color: #fff; border-radius: 4px; text-decoration: none; font-weight: bold; }
        .btn-review:hover { background: #256236; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">หน้าแรก</a>
        <a href="review.html">รีวิวลูกค้า</a>
        <!-- เพิ่มเมนูอื่น ๆ ได้ตามต้องการ -->
    </nav>
    <div class="container">
        <h1>รีวิวความพึงพอใจลูกค้า</h1>
        <div class="review">
            <span class="customer">คุณสมชาย</span> 
            <span class="place"> (เชียงใหม่)</span>
            <span class="stars">★★★★★</span>
            <div class="comment">บริการดีมาก ประทับใจสุดๆ ครับ</div>
        </div>
        <div class="review">
            <span class="customer">คุณสุภาวดี</span>
            <span class="place"> (ภูเก็ต)</span>
            <span class="stars">★★★★☆</span>
            <div class="comment">สถานที่สวยงามและสะอาด พนักงานเป็นกันเอง</div>
        </div>
        <div class="review">
            <span class="customer">คุณอนันต์</span>
            <span class="place"> (กระบี่)</span>
            <span class="stars">★★★★★</span>
            <div class="comment">ประสบการณ์ยอดเยี่ยม จะกลับมาใช้บริการอีกแน่นอน</div>
        </div>
        <a class="btn-review" href="review.html">ดูรีวิวลูกค้าทั้งหมด</a>
    </div>
</body>
</html>
