<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ติดต่อเรา - Wanderland Tour</title>
    <style>
        body {
            font-family: 'Kanit', Arial, sans-serif;
            background: linear-gradient(135deg, #e9fffa 0%, #f7f7f7 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 36px 32px 24px 32px;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(44, 62, 80, 0.10);
            position: relative;
        }
        .contact-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: -70px auto 18px auto;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.15);
            border: 5px solid #e9fffa;
            background: #fff;
        }
        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 28px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        .contact-info {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 14px 0;
            font-size: 1.08em;
            color: #333;
            display: flex;
            align-items: center;
        }
        .contact-info strong {
            min-width: 90px;
            color: #40916c;
        }
        .contact-info a {
            color: #1b6ca8;
            text-decoration: none;
            transition: color 0.2s;
        }
        .contact-info a:hover {
            color: #2d6a4f;
            text-decoration: underline;
        }
        .icon {
            margin-right: 8px;
            font-size: 1.2em;
            color: #40916c;
        }
        .wave {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <img class="contact-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&h=400&facepad=2" alt="Wanderland Tour">
        <h1>ติดต่อ Wanderland Tour</h1>
        <div class="contact-info">
            <p><span class="icon"><i class="fas fa-map-marker-alt"></i></span><strong>ที่อยู่:</strong> 123 ถนนท่องเที่ยว แขวงบางรัก เขตบางรัก กรุงเทพฯ 10500</p>
            <p><span class="icon"><i class="fas fa-phone"></i></span><strong>โทรศัพท์:</strong> 02-123-4567</p>
            <p><span class="icon"><i class="fas fa-envelope"></i></span><strong>อีเมล:</strong> <a href="mailto:info@wanderlandtour.com">info@wanderlandtour.com</a></p>
            <p><span class="icon"><i class="fab fa-line"></i></span><strong>Line:</strong> <a href="https://line.me/R/ti/p/@wanderlandtour" target="_blank">@wanderlandtour</a></p>
            <p><span class="icon"><i class="fab fa-facebook"></i></span><strong>Facebook:</strong> <a href="https://facebook.com/wanderlandtour" target="_blank">facebook.com/wanderlandtour</a></p>
        </div>
        <svg class="wave" viewBox="0 0 500 60" preserveAspectRatio="none">
            <path d="M0,30 Q250,60 500,30 L500,60 L0,60 Z" fill="#e9fffa"/>
        </svg>
    </div>
    <!-- เริ่มสไลด์โชว์ -->
    <div class="slider-container">
        <div class="slider">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="ทริปภูเขา">
            <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="ทริปทะเล">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="ทริปธรรมชาติ">
            <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=600&q=80" alt="ทริปเมือง">
        </div>
    </div>
    <style>
        .slider-container {
            max-width: 520px;
            margin: 40px auto 0 auto;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
            background: #fff;
        }
        .slider {
            display: flex;
            width: 100%;
            animation: slide 8s infinite; /* ปรับความเร็วเป็น 8s จาก 16s */
        }
        .slider img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            flex-shrink: 0;
        }
        @keyframes slide {
            0% { transform: translateX(0%);}
            20% { transform: translateX(0%);}
            25% { transform: translateX(-100%);}
            45% { transform: translateX(-100%);}
            50% { transform: translateX(-200%);}
            70% { transform: translateX(-200%);}
            75% { transform: translateX(-300%);}
            95% { transform: translateX(-300%);}
            100% { transform: translateX(0%);}
        }
    </style>
</body>
</html>
